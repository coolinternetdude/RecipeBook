<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="No images available"
      style="max-height: 500px; max-width: 500px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-default dropdown-toggle">
        Manage <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="addIngredientToShoppingList()" style="cursor: pointer"
            >To Shopping list
          </a>
        </li>
        <li><a style="cursor: pointer">Edit Recipe</a></li>
        <li><a style="cursor: pointer">Delete Recipe </a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul>
      <li *ngFor="let item of recipe.ingredients">
        {{ item.name }} - {{ item.amount }}
      </li>
    </ul>
  </div>
</div>
