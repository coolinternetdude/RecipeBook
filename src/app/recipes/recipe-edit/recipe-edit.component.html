<div class="row">
  <div class="col-lg-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="row">
          <div class="col-lg-12">
            <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
            <button type="button" class="btn btn-danger" routerLink="../">Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <label for="name">Name :</label>
            <input class="form-control" type="text" name="name" id="name" formControlName="name" />
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <label for="imgurl">Image URL :</label>
            <input class="form-control" type="text" name="imgurl" id="imgurl"
             formControlName="imagePath"
             #imagePath />
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
              <img src="{{imagePath.value}}" class="img-responsive" />
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <label for="description">Description :</label>
            <textarea
              class="form-control"
              name="description"
              id="description"
              rows="6"
              formControlName="description"></textarea>
          </div>
        </div>
        <br />
        <div class="row" formArrayName="ingredients">
          <div class="row" *ngFor="let control of controls; let i = index" [formGroupName]="i"
           style="margin-top: 10px;">
            <div class="col-lg-8">
              <input type="text" class="form-control" formControlName="name"  />
            </div>
            <div class="col-lg-2">
              <input type="number" class="form-control" formControlName="amount" />
            </div>
            <div class="col-lg-2">
              <button type="button" class="btn btn-danger" (click)="deleteIngredient(i)">x</button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-lg-12">
              <button class="btn btn-default" type="button" (click)="addIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
