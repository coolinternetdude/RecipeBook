<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="createRecipe()">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipes; let in = index"
      [item]="recipe"
      [index]="in"
    ></app-recipe-item>
  </div>
</div>
