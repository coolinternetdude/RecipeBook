<div class="row">
  <div class="col-md-5">
    <app-recipes-list></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRec; else noRecipeSelected"
      [recipe]="selectedRec"
    ></app-recipe-detail>
    <ng-template #noRecipeSelected>
      <p>Please Select a recipe</p>
    </ng-template>
  </div>
</div>
