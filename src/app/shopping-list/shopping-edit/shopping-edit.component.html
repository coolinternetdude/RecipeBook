<form class="form-horizontal" (ngSubmit)="addIngredient(shoppingForm)" #shoppingForm="ngForm">
  <div class="row">
    <div class="form-group">
      <label for="name" class="col-lg-1">Name :</label>
      <div class="col-lg-6">
        <input type="text" name="name" id="name" class="form-control" ngModel required />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <label for="amount" class="col-lg-1">Amount :</label>
      <div class="col-lg-6">
        <input 
        type="number"
        name="amount"
        id="amount"
        class="form-control"
        ngModel
        required
        pattern="^0*?[1-9]\d*$" />
      </div>
    </div>
  </div>
  
 
  <div class="row">
    <div class="col-lg-12">
      <button class="btn btn-success btn-style" type="submit" [disabled]="shoppingForm.invalid">{{editMode ? 'Edit' : 'Add'}}</button>
       <button *ngIf="editMode" class="btn btn-danger btn-style" type="button" (click)="deleteItem()">Delete</button>
       <button class="btn btn-primary btn-style" type="button" (click)="clearForm()">Clear</button>
    </div>
  </div>
</form>
