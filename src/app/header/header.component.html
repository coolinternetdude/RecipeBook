<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand">Recipe Book</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active" *ngIf="!currentUser">
          <a routerLink="/signin">Authenticate</a>
        </li>
        <li routerLinkActive="active" *ngIf="currentUser">
          <a routerLink="/recipes">Recipes</a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/shoppinglist">Shopping List</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="currentUser">
          <a style="cursor: pointer;" (click)="loggingOut()">Logout </a>
        </li>
        <li class="dropdown" appDropdown>
          <a class="dropdown-toggle" role="button" *ngIf="currentUser">Manage <span class="caret">
            </span></a>
          <ul class="dropdown-menu">
            <li><a style="cursor: pointer" (click)="saveData()">Save data</a></li>
            <li><a style="cursor: pointer" (click)="fetchData()">Fetch data</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
